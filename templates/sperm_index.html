<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sperm Donor Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Sperm Donor Information Form</h1>
        <div class="text-center mb-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
        </div>
        {% if errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <form id="donorForm" action="{{ url_for('generate_sperm_document') }}" method="POST">
            <div class="accordion" id="formAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="personalDetails">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePersonal" aria-expanded="true" aria-controls="collapsePersonal">
                            Personal Details
                        </button>
                    </h2>
                    <div id="collapsePersonal" class="accordion-collapse collapse show" aria-labelledby="personalDetails">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ form_data.full_name | default('') }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address">{{ form_data.address | default('') }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="pin_code" class="form-label">PIN Code</label>
                                <input type="text" class="form-control" id="pin_code" name="pin_code" value="{{ form_data.pin_code | default('') }}" pattern="\d{6}" title="PIN Code must be 6 digits">
                            </div>
                            <div class="mb-3">
                                <label for="contact_number" class="form-label">Contact Number</label>
                                <input type="tel" class="form-control" id="contact_number" name="contact_number" value="{{ form_data.contact_number | default('') }}" pattern="\d{10}" title="Contact Number must be 10 digits">
                            </div>
                            <div class="mb-3">
                                <label for="aadhaar_number" class="form-label">Aadhaar Number <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="aadhaar_number" name="aadhaar_number" value="{{ form_data.aadhaar_number | default('') }}" pattern="\d{12}" required title="Aadhaar Number must be 12 digits">
                            </div>
                            <div class="mb-3">
                                <label for="date_of_birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ form_data.date_of_birth | default('') }}" max="{{ today }}">
                            </div>
                            <div class="mb-3">
                                <label for="email_address" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email_address" name="email_address" value="{{ form_data.email_address | default('') }}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="consultationDetails">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseConsultation" aria-expanded="false" aria-controls="collapseConsultation">
                            Consultation Details
                        </button>
                    </h2>
                    <div id="collapseConsultation" class="accordion-collapse collapse" aria-labelledby="consultationDetails">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="donor_id" class="form-label">Donor ID</label>
                                <input type="text" class="form-control" id="donor_id" name="donor_id" value="{{ form_data.donor_id | default('') }}">
                            </div>
                            <div class="mb-3">
                                <label for="date_of_discussion" class="form-label">Date of Discussion <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="date_of_discussion" name="date_of_discussion" value="{{ form_data.date_of_discussion | default('') }}" required max="{{ today }}">
                            </div>
                            <div class="mb-3">
                                <label for="date_of_consultancy" class="form-label">Date of Consultancy <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="date_of_consultancy" name="date_of_consultancy" value="{{ form_data.date_of_consultancy | default('') }}" required max="{{ today }}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="medicalHistory">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseMedical" aria-expanded="false" aria-controls="collapseMedical">
                            Medical History
                        </button>
                    </h2>
                    <div id="collapseMedical" class="accordion-collapse collapse" aria-labelledby="medicalHistory">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="genetic_disorders" class="form-label">Genetic Disorders</label>
                                <textarea class="form-control" id="genetic_disorders" name="genetic_disorders">{{ form_data.genetic_disorders | default('') }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="family_history" class="form-label">Family Medical History</label>
                                <textarea class="form-control" id="family_history" name="family_history">{{ form_data.family_history | default('') }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="current_medications" class="form-label">Current Medications</label>
                                <textarea class="form-control" id="current_medications" name="current_medications">{{ form_data.current_medications | default('') }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="allergies" class="form-label">Allergies</label>
                                <textarea class="form-control" id="allergies" name="allergies">{{ form_data.allergies | default('') }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="last_medical_exam" class="form-label">Date of Last Medical Exam</label>
                                <input type="date" class="form-control" id="last_medical_exam" name="last_medical_exam" value="{{ form_data.last_medical_exam | default('') }}" max="{{ today }}">
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Results of Recent Blood Tests</label>
                                <div class="ms-3">
                                    <div class="mb-2">
                                        <label for="hiv_results" class="form-label">HIV (Types 1 and 2)</label>
                                        <select class="form-control" id="hiv_results" name="hiv_results">
                                            <option value="" {% if form_data.hiv_results == '' %}selected{% endif %}>Select</option>
                                            <option value="Negative" {% if form_data.hiv_results == 'Negative' %}selected{% endif %}>Negative</option>
                                            <option value="Positive" {% if form_data.hiv_results == 'Positive' %}selected{% endif %}>Positive</option>
                                            <option value="Pending" {% if form_data.hiv_results == 'Pending' %}selected{% endif %}>Pending</option>
                                        </select>
                                    </div>
                                    <div class="mb-2">
                                        <label for="hbv_results" class="form-label">Hepatitis B Virus (HBV)</label>
                                        <select class="form-control" id="hbv_results" name="hbv_results">
                                            <option value="" {% if form_data.hbv_results == '' %}selected{% endif %}>Select</option>
                                            <option value="Negative" {% if form_data.hbv_results == 'Negative' %}selected{% endif %}>Negative</option>
                                            <option value="Positive" {% if form_data.hbv_results == 'Positive' %}selected{% endif %}>Positive</option>
                                            <option value="Pending" {% if form_data.hbv_results == 'Pending' %}selected{% endif %}>Pending</option>
                                        </select>
                                    </div>
                                    <div class="mb-2">
                                        <label for="hcv_results" class="form-label">Hepatitis C Virus (HCV)</label>
                                        <select class="form-control" id="hcv_results" name="hcv_results">
                                            <option value="" {% if form_data.hcv_results == '' %}selected{% endif %}>Select</option>
                                            <option value="Negative" {% if form_data.hcv_results == 'Negative' %}selected{% endif %}>Negative</option>
                                            <option value="Positive" {% if form_data.hcv_results == 'Positive' %}selected{% endif %}>Positive</option>
                                            <option value="Pending" {% if form_data.hcv_results == 'Pending' %}selected{% endif %}>Pending</option>
                                        </select>
                                    </div>
                                    <div class="mb-2">
                                        <label for="vdrl_results" class="form-label">Treponema pallidum (Syphilis) through VDRL</label>
                                        <select class="form-control" id="vdrl_results" name="vdrl_results">
                                            <option value="" {% if form_data.vdrl_results == '' %}selected{% endif %}>Select</option>
                                            <option value="Negative" {% if form_data.vdrl_results == 'Negative' %}selected{% endif %}>Negative</option>
                                            <option value="Positive" {% if form_data.vdrl_results == 'Positive' %}selected{% endif %}>Positive</option>
                                            <option value="Pending" {% if form_data.vdrl_results == 'Pending' %}selected{% endif %}>Pending</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="serious_illness" class="form-label">Serious Illnesses or Surgeries</label>
                                <textarea class="form-control" id="serious_illness" name="serious_illness">{{ form_data.serious_illness | default('') }}</textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="lifestyleHabits">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseLifestyle" aria-expanded="false" aria-controls="collapseLifestyle">
                            Lifestyle and Habits
                        </button>
                    </h2>
                    <div id="collapseLifestyle" class="accordion-collapse collapse" aria-labelledby="lifestyleHabits">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label class="form-label">Smoking Habits</label>
                                <div>
                                    <input type="radio" id="smoking_yes" name="smoking" value="Yes" {% if form_data.smoking == 'Yes' %}checked{% endif %}>
                                    <label for="smoking_yes">Yes</label>
                                    <input type="radio" id="smoking_no" name="smoking" value="No" {% if form_data.smoking == 'No' or not form_data.smoking %}checked{% endif %}>
                                    <label for="smoking_no">No</label>
                                </div>
                                <div id="smoking_details" class="{% if form_data.smoking != 'Yes' %}d-none{% endif %}">
                                    <div class="mb-2">
                                        <label for="smoking_frequency" class="form-label">Frequency</label>
                                        <input type="text" class="form-control" id="smoking_frequency" name="smoking_frequency" value="{{ form_data.smoking_frequency | default('') }}">
                                    </div>
                                    <div class="mb-2">
                                        <label for="cigarettes_per_day" class="form-label">Cigarettes per Day</label>
                                        <input type="number" class="form-control" id="cigarettes_per_day" name="cigarettes_per_day" value="{{ form_data.cigarettes_per_day | default('') }}" min="0">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Alcohol Consumption</label>
                                <div>
                                    <input type="radio" id="alcohol_yes" name="alcohol" value="Yes" {% if form_data.alcohol == 'Yes' %}checked{% endif %}>
                                    <label for="alcohol_yes">Yes</label>
                                    <input type="radio" id="alcohol_no" name="alcohol" value="No" {% if form_data.alcohol == 'No' or not form_data.alcohol %}checked{% endif %}>
                                    <label for="alcohol_no">No</label>
                                </div>
                                <div id="alcohol_details" class="{% if form_data.alcohol != 'Yes' %}d-none{% endif %}">
                                    <div class="mb-2">
                                        <label for="alcohol_frequency" class="form-label">Frequency</label>
                                        <input type="text" class="form-control" id="alcohol_frequency" name="alcohol_frequency" value="{{ form_data.alcohol_frequency | default('') }}">
                                    </div>
                                    <div class="mb-2">
                                        <label for="alcohol_amount" class="form-label">Average Amount</label>
                                        <input type="text" class="form-control" id="alcohol_amount" name="alcohol_amount" value="{{ form_data.alcohol_amount | default('') }}">
                                    </div>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Recreational Drug Use</label>
                                <div>
                                    <input type="radio" id="drug_use_yes" name="drug_use" value="Yes" {% if form_data.drug_use == 'Yes' %}checked{% endif %}>
                                    <label for="drug_use_yes">Yes</label>
                                    <input type="radio" id="drug_use_no" name="drug_use" value="No" {% if form_data.drug_use == 'No' or not form_data.drug_use %}checked{% endif %}>
                                    <label for="drug_use_no">No</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label class="form-label">Dietary Preferences</label>
                                <div>
                                    <input type="radio" id="diet_veg" name="diet" value="Vegetarian" {% if form_data.diet == 'Vegetarian' %}checked{% endif %}>
                                    <label for="diet_veg">Vegetarian</label>
                                    <input type="radio" id="diet_nonveg" name="diet" value="Non-Vegetarian" {% if form_data.diet == 'Non-Vegetarian' %}checked{% endif %}>
                                    <label for="diet_nonveg">Non-Vegetarian</label>
                                    <input type="radio" id="diet_vegan" name="diet" value="Vegan" {% if form_data.diet == 'Vegan' %}checked{% endif %}>
                                    <label for="diet_vegan">Vegan</label>
                                    <input type="radio" id="diet_other" name="diet" value="Other" {% if form_data.diet == 'Other' or not form_data.diet %}checked{% endif %}>
                                    <label for="diet_other">Other</label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="reproductiveHistory">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReproductive" aria-expanded="false" aria-controls="collapseReproductive">
                            Reproductive History
                        </button>
                    </h2>
                    <div id="collapseReproductive" class="accordion-collapse collapse" aria-labelledby="reproductiveHistory">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label class="form-label">Marital Status</label>
                                <div>
                                    <input type="radio" id="marital_single" name="marital_status" value="Single" {% if form_data.marital_status == 'Single' %}checked{% endif %}>
                                    <label for="marital_single">Single</label>
                                    <input type="radio" id="marital_married" name="marital_status" value="Married" {% if form_data.marital_status == 'Married' %}checked{% endif %}>
                                    <label for="marital_married">Married</label>
                                    <input type="radio" id="marital_divorced" name="marital_status" value="Divorced" {% if form_data.marital_status == 'Divorced' %}checked{% endif %}>
                                    <label for="marital_divorced">Divorced</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="num_children" class="form-label">Number of Biological Children</label>
                                <input type="number" class="form-control" id="num_children" name="num_children" min="0" max="20" value="{{ form_data.num_children | default('0') }}">
                            </div>
                            <div id="children_ages" class="ms-3"></div>
                            <div class="mb-3">
                                <label class="form-label">Previous Donor Experience</label>
                                <div>
                                    <input type="radio" id="donor_experience_yes" name="donor_experience" value="Yes" {% if form_data.donor_experience == 'Yes' %}checked{% endif %}>
                                    <label for="donor_experience_yes">Yes</label>
                                    <input type="radio" id="donor_experience_no" name="donor_experience" value="No" {% if form_data.donor_experience == 'No' or not form_data.donor_experience %}checked{% endif %}>
                                    <label for="donor_experience_no">No</label>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="donation_frequency" class="form-label">Frequency of Donations</label>
                                <input type="text" class="form-control" id="donation_frequency" name="donation_frequency" value="{{ form_data.donation_frequency | default('') }}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="physicalAttributes">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePhysical" aria-expanded="false" aria-controls="collapsePhysical">
                            Physical Attributes
                        </button>
                    </h2>
                    <div id="collapsePhysical" class="accordion-collapse collapse" aria-labelledby="physicalAttributes">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="height" class="form-label">Height</label>
                                <input type="text" class="form-control" id="height" name="height" value="{{ form_data.height | default('') }}" pattern="\d+(\.\d+)? (cm|ft)" title="Height must be in format 'number cm' or 'number ft'">
                            </div>
                            <div class="mb-3">
                                <label for="weight" class="form-label">Weight</label>
                                <input type="text" class="form-control" id="weight" name="weight" value="{{ form_data.weight | default('') }}" pattern="\d+(\.\d+)? (kg|lbs)" title="Weight must be in format 'number kg' or 'number lbs'">
                            </div>
                            <div class="mb-3">
                                <label for="education" class="form-label">Educational Qualifications</label>
                                <input type="text" class="form-control" id="education" name="education" value="{{ form_data.education | default('') }}">
                            </div>
                            <div class="mb-3">
                                <label for="mother_tongue" class="form-label">Mother Tongue</label>
                                <input type="text" class="form-control" id="mother_tongue" name="mother_tongue" value="{{ form_data.mother_tongue | default('') }}">
                            </div>
                            <div class="mb-3">
                                <label for="skin_colour" class="form-label">Skin Colour</label>
                                <input type="text" class="form-control" id="skin_colour" name="skin_colour" value="{{ form_data.skin_colour | default('') }}">
                            </div>
                            <div class="mb-3">
                                <label for="hair_colour" class="form-label">Hair Colour</label>
                                <input type="text" class="form-control" id="hair_colour" name="hair_colour" value="{{ form_data.hair_colour | default('') }}">
                            </div>
                            <div class="mb-3">
                                <label for="eye_colour" class="form-label">Eye Colour</label>
                                <input type="text" class="form-control" id="eye_colour" name="eye_colour" value="{{ form_data.eye_colour | default('') }}">
                            </div>
                            <div class="mb-3">
                                <label for="religion" class="form-label">Religion</label>
                                <input type="text" class="form-control" id="religion" name="religion" value="{{ form_data.religion | default('') }}">
                            </div>
                            <div class="mb-3">
                                <label for="occupation" class="form-label">Occupation</label>
                                <input type="text" class="form-control" id="occupation" name="occupation" value="{{ form_data.occupation | default('') }}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="consent">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseConsent" aria-expanded="false" aria-controls="collapseConsent">
                            Consent
                        </button>
                    </h2>
                    <div id="collapseConsent" class="accordion-collapse collapse" aria-labelledby="consent">
                        <div class="accordion-body">
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="consent_cryopreservation" name="consent_cryopreservation" {% if form_data.consent_cryopreservation == 'Yes' %}checked{% endif %}>
                                <label class="form-check-label" for="consent_cryopreservation">Consent for cryopreservation of sperm</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="consent_art_bank" name="consent_art_bank" {% if form_data.consent_art_bank == 'Yes' %}checked{% endif %}>
                                <label class="form-check-label" for="consent_art_bank">Consent for use of sperm by ART Bank</label>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="consent_registry" name="consent_registry" {% if form_data.consent_registry == 'Yes' %}checked{% endif %}>
                                <label class="form-check-label" for="consent_registry">Consent to update donor information in National Registry</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Generate Documents</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
