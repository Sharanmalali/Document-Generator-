<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oocyte Donor Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Oocyte Donor Information Form</h1>
        <div class="text-center mb-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Home</a>
        </div>
        {% if errors %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endif %}
        <form id="oocyteDonorForm" action="{{ url_for('generate_oocyte_document') }}" method="POST">
            <div class="accordion" id="oocyteFormAccordion">
                <div class="accordion-item">
                    <h2 class="accordion-header" id="personalDetails">
                        <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePersonal" aria-expanded="true" aria-controls="collapsePersonal">
                            Personal Details
                        </button>
                    </h2>
                    <div id="collapsePersonal" class="accordion-collapse collapse show" aria-labelledby="personalDetails">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="full_name" class="form-label">Full Name <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="full_name" name="full_name" value="{{ form_data.full_name | default('') }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="aadhaar_number" class="form-label">Aadhaar Number <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="aadhaar_number" name="aadhaar_number" value="{{ form_data.aadhaar_number | default('') }}" pattern="\d{12}" required title="Aadhaar Number must be 12 digits">
                            </div>
                            <div class="mb-3">
                                <label for="date_of_birth" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="date_of_birth" name="date_of_birth" value="{{ form_data.date_of_birth | default('') }}" max="{{ today }}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="consultationDetails">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseConsultation" aria-expanded="false" aria-controls="collapseConsultation">
                            Consultation Details
                        </button>
                    </h2>
                    <div id="collapseConsultation" class="accordion-collapse collapse" aria-labelledby="consultationDetails">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="date_of_discussion" class="form-label">Date of Discussion <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="date_of_discussion" name="date_of_discussion" value="{{ form_data.date_of_discussion | default('') }}" required max="{{ today }}">
                            </div>
                            <div class="mb-3">
                                <label for="date_of_consultancy" class="form-label">Date of Consultancy <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="date_of_consultancy" name="date_of_consultancy" value="{{ form_data.date_of_consultancy | default('') }}" required max="{{ today }}">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="accordion-item">
                    <h2 class="accordion-header" id="reproductiveHistory">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReproductive" aria-expanded="false" aria-controls="collapseReproductive">
                            Reproductive History
                        </button>
                    </h2>
                    <div id="collapseReproductive" class="accordion-collapse collapse" aria-labelledby="reproductiveHistory">
                        <div class="accordion-body">
                            <div class="mb-3">
                                <label for="num_children" class="form-label">Number of Biological Children</label>
                                <input type="number" class="form-control" id="num_children" name="num_children" min="0" max="20" value="{{ form_data.num_children | default('0') }}">
                            </div>
                            <div id="children_ages" class="ms-3"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-lg">Generate Document</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='oocyte_scripts.js') }}"></script>
</body>
</html>
