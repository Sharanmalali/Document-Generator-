<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Generated</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Documents Generated Successfully</h1>
        {% if errors %}
            <div class="alert alert-danger">
                <ul>
                    {% for error in errors %}
                        <li>{{ error }}</li>
                    {% endfor %}
                </ul>
            </div>
        {% else %}
            <p class="text-center">Your documents have been generated and are ready for download.</p>
            <div class="text-center">
                <a href="{{ url_for('download_zip', filename=zip_filename) }}" class="btn btn-primary btn-lg">Download ZIP File</a>
            </div>
        {% endif %}
        <div class="text-center mt-3">
            <a href="{{ url_for('home') }}" class="btn btn-secondary">Back to Form</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
